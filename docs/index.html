<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Books</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --secondary-text: #aaaaaa;
            --card-radius: 12px;
            --accent-color: #4dabf7;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
        }

        /* --- Header --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: sticky;
            top: 0;
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        header h1 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 600;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .icon-btn:hover { background-color: #333; }

        /* --- Genre Filter Dropdown --- */
        .genre-select-wrapper {
            position: relative;
        }

        .genre-select {
            appearance: none; /* Hide default arrow */
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 30px 8px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            outline: none;
        }

        .genre-select:focus {
            border-color: var(--accent-color);
        }

        /* Custom arrow icon for the select box */
        .select-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #ccc;
        }

        /* --- Grid Layout --- */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Responsive: 3 columns on tablets, 4 on desktop */
        @media (min-width: 600px) { .book-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 900px) { .book-grid { grid-template-columns: repeat(4, 1fr); } }

        /* --- Book Card --- */
        .book-card {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            /* Animation for filtering */
            animation: fadeIn 0.5s ease;
        }

        /* Class to hide items when filtering */
        .hidden {
            display: none !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* The "Cover" Art Area */
        .cover-art {
            aspect-ratio: 2 / 3;
            border-radius: var(--card-radius);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 12px;
        }

        .book-card:hover .cover-art {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        /* Typography inside the cover */
        .cover-emoji {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .cover-title {
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 1.1rem;
            line-height: 1.2;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
        }

        .cover-author {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Title below the card */
        .book-meta-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .book-meta-author {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        /* --- Cover Styles --- */
        .style-cold { background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%); }

        /* Romance/Pink */
        .style-romance { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); color: #333 !important; }
        .style-romance .cover-title { color: #333; text-shadow: none; }

        /* Summer/Orange */
        .style-summer { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); color: #333 !important; }
        .style-summer .cover-title { color: #5a3e1b; text-shadow: none; }

        /* Thriller/Green */
        .style-dark { background: linear-gradient(135deg, #093028 0%, #237a57 100%); }

        /* Drama/Purple */
        .style-drama { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }

        /* Chic/Teal */
        .style-chic { background: linear-gradient(135deg, #13547a 0%, #80d0c7 100%); }

        /* Notification Toast */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: fixed;
            z-index: 101;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

    <script>
        // Initialize Icons
        lucide.createIcons();

        /* --- 1. BACK BUTTON LOGIC --- */
        function handleBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                showToast("No previous page");
            }
        }

        /* --- 2. GENRE FILTER LOGIC --- */
        function filterBooks() {
            const select = document.getElementById('genre-filter');
            const selectedGenre = select.value;

            const grid = document.getElementById('book-grid');
            const cards = grid.getElementsByClassName('book-card');

            let count = 0;

            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];
                // Get the string of categories (e.g., "romance drama")
                const categories = card.getAttribute('data-category');

                if (selectedGenre === 'all') {
                    // Show everything
                    card.classList.remove('hidden');
                    count++;
                } else {
                    // Check if the card's categories include the selected genre
                    if (categories.includes(selectedGenre)) {
                        card.classList.remove('hidden');
                        count++;
                    } else {
                        card.classList.add('hidden');
                    }
                }
            }

            // Optional: Feedback on how many found
            if(selectedGenre !== 'all') {
                showToast(`Found ${count} ${selectedGenre} books`);
            }
        }

        // Helper to show pop-up message
        function showToast(message) {
            const x = document.getElementById("toast");
            x.innerText = message;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
